<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        font-weight: bold;
      }
      .attribution a {
        color: goldenrod;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.svg" alt="huddle logo" />
      </header>
      <main class="flex">
        <article class="hero-image">
          <img
            class="mockup"
            src="images/illustration-mockups.svg"
            alt="mockup"
          />
        </article>
        <article class="story">
          <h1 class="story__header">Build The Community Your Fans Will Love</h1>
          <p class="story__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </article>
      </main>
      <footer>
        <div class="icon-container">
          <i class="icon fa-brands fa-facebook-f"></i>
          <i class="icon fa-brands fa-twitter"></i>
          <i class="icon fa-brands fa-instagram"></i>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Oseni Solomon</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
